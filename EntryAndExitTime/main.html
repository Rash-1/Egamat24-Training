<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="src/css/style.css" rel="stylesheet">

    <title>Entry & Exit Time</title>
</head>
<body>
    <div class="form">
        <form class="formElement" autocomplete="off">
            <label class="label" for="entry">Entry</label>
            <div class="entrySection" id="entry">
                <span class="entryHour">
                    <input type="number" min="1" max="23" class="input entryHourInput">
                </span>
                <p> : </p>
                <span class="entryMinute">
                    <input type="number" min="1" max="59" class="input entryMinuteInput">
                </span>
            </div>

            <label class="label" for="exit">Exit</label>
            <div class="exitSection" id="exit">
                <span class="exitHour">
                    <input type="number" min="1" max="23" class="input exitHourInput">
                </span>
                <p> : </p>
                <span class="entryMinute">
                    <input type="number" min="1" max="59" class="input exitMinuteInput">
                </span>
            </div>
            <div class="submitButton">
                <a class="button">submit</a>
            </div>
        </form>

    </div>
<script src="src/js/main.js"></script>
</body>
</html>
