<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="src/Css/main.css" rel="stylesheet">
    <title>Date Picker</title>
</head>
<body>
<div class="title">
    <h1> Lets Pick A Date ! </h1>
</div>
<div class="date-picker">
    <div class="selected-date">
        <h1> 01 / 01 / 2020</h1>
    </div>
    <div class="calendar hidden">
        <div class="month-and-year-section">
            <span class="previous-month arrow"> <a> <p> < </p> </a> </span>
            <span class="month-and-year">
                <span class="month">June</span>
                <span class="year">2020</span>
            </span>
            <span class="next-month arrow"> <a> <p> > </p> </a> </span>
        </div>
        <div class="days">
        </div>
    </div>
</div>
<script src="src/jalali.js"></script>
<script src="main.js"></script>
</body>
</html>
